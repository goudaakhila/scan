<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the app */
        body {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        .container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        #video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* Maintain a 4:3 aspect ratio */
            background-color: #2d3748;
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        #video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1); /* Mirror the video feed */
        }
        #video-container canvas {
            display: none; /* The canvas is used for scanning but not displayed */
        }
        #result-box {
            background-color: #2d3748;
            padding: 1.5rem;
            border-radius: 0.75rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-3xl font-bold">QR Code Scanner</h1>
        <p class="text-gray-400 text-center">Click "Start Scanning" and point your camera at a QR code.</p>

        <div id="video-container">
            <video id="video" class="rounded-lg" playsinline></video>
            <canvas id="canvas"></canvas>
        </div>
        
        <div class="flex gap-4">
            <button id="startButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-200">
                Start Scanning
            </button>
            <button id="stopButton" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-6 rounded-full shadow-lg transition duration-200">
                Stop Scanning
            </button>
        </div>

        <div id="result-box">
            <p id="statusText" class="text-gray-300">Awaiting QR code...</p>
            <a id="result" href="#" class="text-blue-400 break-all hover:text-blue-300 font-mono mt-2" target="_blank"></a>
        </div>
    </div>

    <!-- jsQR library from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.0.0/dist/jsQR.js"></script>
    <script>
        // Get references to all the necessary DOM elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const resultElement = document.getElementById('result');
        const statusText = document.getElementById('statusText');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        
        let videoStream = null;
        let isScanning = false;

        // Function to start the camera and scanning process
        const startScanning = async () => {
            try {
                // Request access to the user's camera. "facingMode: 'environment'" requests the rear camera.
                // This requires a secure context (https://) to work.
                videoStream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                video.srcObject = videoStream;
                video.setAttribute("playsinline", true); // Required for iOS
                video.play();
                
                // Once the video metadata is loaded, start the animation loop
                video.addEventListener('loadedmetadata', () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    isScanning = true;
                    requestAnimationFrame(tick);
                    statusText.textContent = "Scanning...";
                    resultElement.textContent = "";
                    resultElement.href = "#";
                });

                startButton.disabled = true;
                stopButton.disabled = false;

            } catch (err) {
                console.error("Could not access camera: ", err);
                statusText.innerHTML = "<span class='font-bold text-red-400'>Error: Could not access camera.</span><br>Please ensure you are using a secure connection (https://)";
            }
        };

        // Function to stop the camera and scanning process
        const stopScanning = () => {
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            isScanning = false;
            statusText.textContent = "Scanning stopped.";
            startButton.disabled = false;
            stopButton.disabled = true;
        };

        // The main animation loop that continuously scans for a QR code
        const tick = () => {
            if (!isScanning) return;
            
            // Check if video is loaded and not paused
            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                // Draw the video frame to the hidden canvas
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                
                // Use jsQR to scan for a QR code
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "dontInvert",
                });
                
                if (code) {
                    // A QR code was found! Display the data and stop scanning.
                    statusText.textContent = "QR Code Detected:";
                    resultElement.textContent = code.data;
                    resultElement.href = code.data;
                    stopScanning(); // Stop the camera
                    return;
                }
            }
            
            // Continue the loop for the next frame
            requestAnimationFrame(tick);
        };
        
        // Initial setup
        startButton.addEventListener('click', startScanning);
        stopButton.addEventListener('click', stopScanning);
        stopButton.disabled = true; // Disable stop button initially
    </script>
</body>
</html>
